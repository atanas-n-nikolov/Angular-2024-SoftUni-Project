<section class="adopt-section">
  <div class="adopt-header">
    <h3>Adopt</h3>
    <p>Give a second chance to an animal in need! In our adoption section, youâ€™ll find pets looking for loving families. Every animal deserves a home where they are loved and feel safe.</p>
  </div>
  
  <div class="filter-container">
    <div class="filter-wrapper">
      <div class="filter-icon">
        <img src="assets/img/filter-alt.svg" alt="Filter Icon" />
      </div>
      
      <div class="filter-options">
        <div class="filter-option">
          <select id="animal-type" class="option-type" >
            <option value="" disabled selected hidden>Type of Animal</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div class="filter-option">
          <select id="age" class="option-type">
            <option value="" disabled selected hidden>Age</option>
            <option value="puppy">Puppy</option>
            <option value="adult">Adult</option>
            <option value="senior">Senior</option>
          </select>
        </div>
        
        <div class="filter-option">
          <select id="size" class="option-type">
            <option value="" disabled selected hidden>Size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        
        <div class="filter-option">
          <select id="gender" class="option-type">
            <option value="" disabled selected hidden>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        
        <div class="filter-option">
          <select id="special-needs" class="option-type">
            <option value="" disabled selected hidden>Special Needs</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        
        <div class="filter-option">
          <select id="location" class="option-type">
            <option value="" disabled selected hidden>Location</option>
            <option value="location1">Location 1</option>
            <option value="location2">Location 2</option>
            <option value="location3">Location 3</option>
          </select>
        </div>
        
      </div>
    </div>
    
    <button class="clear-filter">Clear Filter</button>
  </div>
  <div class="adopt-animals">
    @for (animal of forAdopt; track $index) {
      <app-animal-card [animal]="animal"/>
    }
  </div>
  
</section>
