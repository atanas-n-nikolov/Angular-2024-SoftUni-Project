<header class="header">
  <div class="logo-container">
    <a routerLink="/home">
      <img src="assets/img/logo.svg" alt="Logo" />
    </a>
  </div>
  <nav class="nav-container">
    <ul class="nav-links">
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="animals/adopt">Adopt</a></li>
      <li><a routerLink="animals/lostandfound">Lost & Found</a></li>
      <li><a routerLink="/about">About Us</a></li>
      <li><a routerLink="/contact">Contact Us</a></li>
      <li class="splitter">|</li>
      <li class="action-btn-sign-up">
        @if(!firstName) {
          <a routerLink="users/register">
            <img src="assets/img/user-icon.svg" alt="user" class="user-icon" /> Sign up
          </a> 
        }@else {
          <a [routerLink]="['/profile', userId]" class="sign-up">
            <img src="assets/img/user-icon.svg" alt="user" class="user-icon" />
            <span>{{ firstName }}</span>
          </a>
        }

        
          
      </li>
      <li class="action-btn-donate">
        <a routerLink="/donate" class="donate">
          <img src="assets/img/pet-friendly.svg" alt="paw" /> Donate
        </a>
      </li>
    </ul>
  </nav>
</header>
